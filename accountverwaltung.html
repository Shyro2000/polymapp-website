<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Accountverwaltung - PolymApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      line-height: 1.5; 
    }
    header {
      background: linear-gradient(180deg, #F60100 0%, #B80000 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #B00000;
    }
    button {
      background-color: #F60100;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #B80000;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>PolymApp</h1>
  <h2>Accountverwaltung</h2>
</header>

<nav>
  <a href="index.html">THE Mechanic App</a>
  <a href="accountverwaltung.html">Accountverwaltung</a>
    <a href="datenschutz.html">Datenschutzerklärung</a>
  <a href="kontakt.html">Kontakt</a>
</nav>

<div class="container">
  <h2>Account löschen</h2>
  <p>Dein PolymApp Account kann direkt über die App gelöscht werden.</p>
  
  <button onclick="openApp()">App öffnen und Account löschen</button>
  
  <div id="fallback" style="display: none; margin-top: 20px;">
    <a href="https://play.google.com/store/apps/details?id=com.polymapp.toleratorapp">
      Zur App im Play Store
    </a>
  </div>
</div>

<script>
  function openApp() {
    // Versuch die App per Deep Link zu öffnen
    window.location.href = "polymapp://delete-account";

    // Falls die App nicht reagiert, zeige Fallback-Link
    setTimeout(function() {
      document.getElementById("fallback").style.display = "block";
    }, 2000);
  }
</script>

<footer>
  <p>PolymApp</p>
</footer>

</body>
</html>
