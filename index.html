<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt - PolymApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      line-height: 1.5; 
    }

    header {
      background: linear-gradient(180deg, #F60100 0%, #B80000 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #B00000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, textarea {
      padding: 8px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #F60100;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      width: fit-content;
    }

    button:hover {
      background-color: #B80000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>PolymApp</h1>
  <h2>Kontakt</h2>
</header>

<nav>
  <a href="index.html">THE Mechanic App</a>
  <a href="accountverwaltung.html">Accountverwaltung</a>
  <a href="datenschutz.html">Datenschutzerklärung</a>
  <a href="kontakt.html">Kontakt</a>
</nav>

<div class="container">
  <h2>Schreib uns</h2>
  <p>Fülle das Formular aus und wir melden uns so schnell wie möglich bei dir.</p>

  <form action="https://formsubmit.co/info@polymapp.ch" method="POST">

    <!-- Sicherheit & Konfiguration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Neue Kontaktanfrage – PolymApp">
    <input type="hidden" name="_template" value="table">

    <label for="email">Ihre E-Mail-Adresse <span>*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="message">Nachricht <span>*</span></label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Nachricht senden</button>
  </form>
</div>

<footer>
  <p>PolymApp</p>
</footer>

</body>
</html>
